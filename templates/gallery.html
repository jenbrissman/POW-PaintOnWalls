{% extends 'base.html' %}

{% block body %}

<form>
  <div class="form-group">
    <div id="card-top" class="row justify-content-center">
      <input type="text" class="form-control search-bar" name="searchBar" id="searchBar" placeholder="Search"/>
    </div>
  </div>
</form>

<div class="container justify-content-center"></div>
<div class="form-group p-5" id="allCards">
  <div class="row">
    {% for i in images %}
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ i['image_url'] }}" alt="img of something">
  <div class="card-body">
    <h5 class="card-title">{{ i['image_title'] }}</h5>
    <p class="card-text">{{ i['artist'] }}</p>
    <a href="{{ i['location'] }}" class="btn btn-primary">Location</a>
  </div>
  {% endfor %}
</div>
</div>


<script src="static/js/display.js"></script>

{% endblock %}
